<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{
        (service.selected ? 'AbpUi::Edit' : 'CompetencyEvaluator::NewEvaluation1') | abpLocalization
      }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="evaluation1"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="evaluation1-athlete-id">
            {{ 'CompetencyEvaluator::Athlete' | abpLocalization }} *
          </label>

          <abp-lookup-select
            cid="evaluation1-athlete-id"
            formControlName="athleteId"
            [getFn]="service.getAthleteLookup"
          ></abp-lookup-select>
        </div>
         
        <!-- Altura -->
        <div class="row mt-5">
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-1-r1">
              {{ 'CompetencyEvaluator::Altura_Ronda 1' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-1-r1"
              formControlName="criterio_1_R1"
              (input)="service.inputFields($event.target.value, 'criterio_1_R1')"
              class="form-control"
              max="100"
              autofocus
            />
          </div>

          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-1-r2">
              {{ 'CompetencyEvaluator::Altura_Ronda 2' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-1-r2"
              formControlName="criterio_1_R2"
              (input)="service.inputFields($event.target.value, 'criterio_1_R2')"
              class="form-control"
              max="100"
            />
          </div>
        </div>
        
        <!-- Fluidez -->
        <div class="row">
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-2-r1">
              {{ 'CompetencyEvaluator::Fluidez_Ronda 1' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-2-r1"
              formControlName="criterio_2_R1"
              (input)="service.inputFields($event.target.value, 'criterio_2_R1')"
              class="form-control"
              max="100"
            />
          </div>

          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-2-r2">
              {{ 'CompetencyEvaluator::Fluidez_Ronda 2' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-2-r2"
              formControlName="criterio_2_R2"
              (input)="service.inputFields($event.target.value, 'criterio_2_R2')"
              class="form-control"
              max="100"
            />
          </div>  
        </div>

        <!-- Limpieza -->
        <div class="row">
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-3-r1">
              {{ 'CompetencyEvaluator::Limpieza_Ronda 1' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-3-r1"
              formControlName="criterio_3_R1"
              (input)="service.inputFields($event.target.value, 'criterio_3_R1')"
              class="form-control"
              max="100"
            />
          </div>
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-3-r2">
              {{ 'CompetencyEvaluator::Limpieza_Ronda 2' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-3-r2"
              formControlName="criterio_3_R2"
              (input)="service.inputFields($event.target.value, 'criterio_3_R2')"
              class="form-control"
              max="100"
            />
          </div>
        </div>

        <!-- Dificultad -->
        <div class="row">
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-4-r1">
              {{ 'CompetencyEvaluator::Dificultad_Ronda 1' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-4-r1"
              formControlName="criterio_4_R1"
              (input)="service.inputFields($event.target.value, 'criterio_4_R1')"
              class="form-control"
              max="100"
            />
          </div>
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-criterio-4-r2">
              {{ 'CompetencyEvaluator::Dificultad_Ronda 2' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-criterio-4-r2"
              formControlName="criterio_4_R2"
              (input)="service.inputFields($event.target.value, 'criterio_4_R2')"
              class="form-control"
              max="100"
            />
          </div>
        </div>

        <!-- Resultados -->
        <div class="row mt-5">
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-resultado-r1">
              {{ 'CompetencyEvaluator::Resultado_Ronda 1' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-resultado-r1"
              formControlName="resultado_R1"
              class="form-control"
            />
          </div>
          <div class="col-6 col-auto mb-3">
            <label class="form-label" for="evaluation1-resultado-r2">
              {{ 'CompetencyEvaluator::Resultado_Ronda 2' | abpLocalization }}
            </label>
            <input
              type="number"
              id="evaluation1-resultado-r2"
              formControlName="resultado_R2"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="evaluation1">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
