<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : 'CompetencyEvaluator::NewAthlete') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="athlete"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="athlete-name">
            {{ 'CompetencyEvaluator::Name' | abpLocalization }} *
          </label>

          <input
            id="athlete-name"
            formControlName="name"
            class="form-control"
            maxlength="64"
            minlength="2"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="athlete-date-of-birth">
            {{ 'CompetencyEvaluator::DateOfBirth' | abpLocalization }}
          </label>

          <div class="input-group" validationTarget>
            <input
              readonly
              id="athlete-date-of-birth"
              formControlName="dateOfBirth"
              class="form-control"
              ngbDatepicker
              #dateOfBirthInput
              #dateOfBirthDatepicker="ngbDatepicker"
              (click)="dateOfBirthDatepicker.open()"
              (keyup.space)="dateOfBirthDatepicker.open()"
            />
            <div *ngIf="dateOfBirthInput.value" class="input-group-append">
              <button
                class="btn btn-link px-2"
                type="button"
                [title]="'AbpUi::Clear' | abpLocalization"
                (click)="
                  dateOfBirthDatepicker.writeValue(null);
                  dateOfBirthDatepicker.manualDateChange(null, true)
                "
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="athlete-gender-id">
            {{ 'CompetencyEvaluator::Gender' | abpLocalization }} *
          </label>

          <abp-lookup-select
            cid="athlete-gender-id"
            formControlName="genderId"
            [getFn]="service.getGenderLookup"
          ></abp-lookup-select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="athlete-category-id">
            {{ 'CompetencyEvaluator::Category' | abpLocalization }} *
          </label>

          <abp-lookup-select
            cid="athlete-category-id"
            formControlName="categoryId"
            [getFn]="service.getCategoryLookup"
          ></abp-lookup-select>
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="athlete">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
